<!DOCTYPE html>
<html>

<head>
    <title> Exercício 8 - JS</title>

<body>
    <script>
        // 8 - Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente".  

        var n1 = parseFloat(prompt("Digite o primeiro valor"));
        var n2 = parseFloat(prompt("Digite o segundo valor"));
        var n3 = parseFloat(prompt("Digite o terceiro valor"));
        var n4 = parseFloat(prompt("Digite o quarto valor"));
        var media = 0

      if (n1 > 0 && n1 < 11 && n2 > 0 && n2 < 11 && n3 > 0 && n3 < 11 && n4 > 0 && n4 < 11) {
            media = (n1 + n2 + n3 + n4) / 4;

            if (media > 5) {
                alert("A média é " + media + ". Você passou no teste");
            } else {
                alert("A média é " + media + ". Tente novamente");
            }
        } else {
            alert("Valores inválidos. Todos os valores devem estar entre 0 e 10.");
        }
    </script>
</body>

</html>
