<!DOCTYPE html>
<html>

<head>
    <title> Exercício 3 - JS</title>
</head>

<body>
    <script>
        // 3 - Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. 

        var n1 = parseInt(prompt("Digite o primeiro valor"));
        var n2 = parseInt(prompt("Digite o segundo valor"));
        var n3 = parseInt(prompt("Digite o terceiro valor"));

        if (n1 > n2 && n1 > n3){
            alert("O número maior é " + n1)
        } else if (n2 > n1 && n2 > n3){
            alert("O número maior é " + n2)
        } else if (n3 > n1 && n3 > n2){
            alert("O número maior é " + n3)
        }

    </script>
</body>

</html>
