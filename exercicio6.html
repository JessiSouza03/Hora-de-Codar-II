        var n3 = parseInt(prompt("Digite o terceiro valor"));
        var n4 = parseInt(prompt("Digite o quarto valor"));
        

        // N1 Maior
        if (n1 > n2 && n1 > n3 && n1 > n4) {
            var maior = n1
            }

        // N2 Maior
        else if (n2 > n1 && n2 > n3 && n2 > n4) {
            var maior = n2;
        }
        
        // N3 Maior
        else if (n3 > n1 && n3 > n2 && n3 > n4) {
            var maior = n3;
        }
        
        // N4 Maior
        else {
            var maior = n4;
        }

        alert(" Primeiro Valor: " + n1 + "\n" +
            " Último Valor: " + n4 + "\n" +
            " Maior Valor: " + maior );

    </script>
