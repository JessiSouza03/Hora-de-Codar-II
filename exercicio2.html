<!DOCTYPE html>
<html>

<head>
    <title> Exercício 2 - JS</title>
</head>

<body>
    <script>
        // 2 - Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.

        var n1 = parseInt(prompt("Digite o primeiro valor"));

        if (n1 > 0){
            alert("O número " + n1 + " é positivo")
        } else if (n1 < 0){
            alert("O número " + n1 + " é negativo")
        } else if (n1 == 0){
            alert("O número " + n1 + " é igual a zero")
        }

    </script>
</body>

</html>
