<!DOCTYPE html>
<html>

<head>
    <title> Exercício 1 - JS</title>
</head>

<body>
    <script>
        // 1 - Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles. 

        var n1 = parseInt(prompt("Digite o primeiro valor"));
        var n2 = parseInt(prompt("Digite o segundo valor"));

        if (n1 > n2 && n2 < n1){
            alert("O número maior é " + n1)
        } else{
            alert("O número maior é " + n2)
        }

    </script>
</body>

</html>
